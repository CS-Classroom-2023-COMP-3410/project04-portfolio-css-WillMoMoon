<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EEEAFD;
            color: #333;
        }

        .custom-header {
            text-align: center;
            padding: 2rem 0;
            background-color: #ffe791;
            color: white;
        }

        .custom-footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #6C757D;
            color: white;
        }

        .gallery-section {
            padding: 2rem;
        }

        .gallery-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .custom-nav .nav-link {
            color: #F770E5 !important;
        }

        .custom-nav .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="custom-header">
        <h1>Gallery</h1>
    </header>

    <!-- Main Section -->
    <section class="gallery-section container">
        <h2 class="text-center">My Pets</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <img src="Photos/bernie.jpg" alt="Bernadette" class="gallery-img">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Photos/beast.jpg" alt="The Beast" class="gallery-img">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Photos/neil.png" alt="Neil, Banging out the tunes" class="gallery-img">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Photos/carmine.jpg" alt="Carmine on a Snowy Day" class="gallery-img">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Photos/cnb.jpg" alt="Selah and Bernadette" class="gallery-img">
            </div>
            <div class="col-md-6 col-lg-4">
                <img src="Photos/snowwalk.jpg" alt="Snow Walk" class="gallery-img">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="custom-footer">
        <p>&copy; 2025 My Portfolio</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
